name: Infrastructure

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      aws_region:
        description: 'AWS region'
        required: false
        default: 'us-east-1'
        type: string
      ref:
        description: 'Branch or ref to checkout (default: current branch)'
        required: false
        default: ''
        type: string
  push:
    branches:
      - main
      - terraform-vpc-ssm
    paths:
      - '*.tf'
      - '.github/workflows/infra.yml'
  pull_request:
    branches:
      - main
      - terraform-vpc-ssm
    paths:
      - '*.tf'
      - '.github/workflows/infra.yml'

env:
  TF_VAR_aws_region: ${{ github.event.inputs.aws_region || 'us-east-1' }}
  AWS_REGION: ${{ github.event.inputs.aws_region || 'us-east-1' }}
  # Terraform Backend Configuration (set via GitHub repository variables)
  TF_BACKEND_BUCKET: ${{ vars.TERRAFORM_STATE_BUCKET || '' }}
  TF_BACKEND_KEY: ${{ vars.TERRAFORM_STATE_KEY || 'terraform.tfstate' }}
  TF_BACKEND_REGION: ${{ vars.TERRAFORM_STATE_REGION || github.event.inputs.aws_region || 'us-east-1' }}
  TF_BACKEND_DYNAMODB_TABLE: ${{ vars.TERRAFORM_STATE_DYNAMODB_TABLE || '' }}

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.terraform_action || 'plan' }}
    runs-on: terraform
    permissions:
      contents: read
    steps:
      - name: Checkout code
        run: |
          # Use git directly to avoid Node.js dependency
          REF="${{ github.event.inputs.ref || github.ref }}"
          BRANCH_OR_TAG="${REF#refs/heads/}"
          BRANCH_OR_TAG="${BRANCH_OR_TAG#refs/tags/}"
          
          # If code is already checked out (common on self-hosted runners)
          if [ -d .git ]; then
            echo "Repository already checked out, updating..."
            git fetch origin || true
            git checkout "$BRANCH_OR_TAG" 2>/dev/null || git checkout "$REF" 2>/dev/null || echo "Already on correct ref"
            git pull origin "$BRANCH_OR_TAG" 2>/dev/null || true
          else
            # Clone the repository
            REPO_URL="https://github.com/${{ github.repository }}.git"
            echo "Cloning repository: $REPO_URL"
            echo "Ref: $BRANCH_OR_TAG"
            
            # Try with token if available (for private repos)
            if [ -n "$GITHUB_TOKEN" ]; then
              REPO_URL="https://${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
            fi
            
            git clone --depth 1 --branch "$BRANCH_OR_TAG" "$REPO_URL" . 2>/dev/null || \
            git clone --depth 1 "$REPO_URL" . && git checkout "$BRANCH_OR_TAG" 2>/dev/null || \
            git clone "$REPO_URL" . && git checkout "$BRANCH_OR_TAG"
          fi
          
          # Show current commit and files
          echo "Current commit:"
          git log -1 --oneline || true
          echo ""
          echo "Current branch/ref:"
          git rev-parse --abbrev-ref HEAD || git describe --tags || echo "$BRANCH_OR_TAG"
        continue-on-error: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Terraform files
        run: |
          echo "Current directory: $(pwd)"
          echo "Branch/Ref: ${{ github.ref }}"
          echo ""
          echo "Listing Terraform files:"
          if ls -la *.tf 2>/dev/null; then
            echo "✅ Terraform files found"
          else
            echo "❌ ERROR: No .tf files found in root directory"
            echo "Current branch: ${{ github.ref_name }}"
            echo "All files in root:"
            ls -la
            exit 1
          fi

      - name: Clear AWS credential caches
        run: rm -rf ~/.aws/cli/cache ~/.aws/sso/cache ~/.aws/credentials ~/.aws/config 2>/dev/null || true

      - name: Configure AWS Credentials
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "ERROR: AWS credentials not configured"
            exit 1
          fi
          ACCESS_KEY=$(echo "${{ secrets.AWS_ACCESS_KEY_ID }}" | xargs)
          SECRET_KEY=$(echo "${{ secrets.AWS_SECRET_ACCESS_KEY }}" | xargs)
          SESSION_TOKEN=$(echo "${{ secrets.AWS_SESSION_TOKEN }}" | xargs)
          echo "AWS_ACCESS_KEY_ID=${ACCESS_KEY}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${SECRET_KEY}" >> $GITHUB_ENV
          [ -n "${SESSION_TOKEN}" ] && echo "AWS_SESSION_TOKEN=${SESSION_TOKEN}" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=${{ env.AWS_REGION }}" >> $GITHUB_ENV
          echo "AWS_REGION=${{ env.AWS_REGION }}" >> $GITHUB_ENV

      - name: Setup Terraform
        run: |
          TERRAFORM_VERSION="1.6.0"
          
          # Check if Terraform is already installed
          if command -v terraform >/dev/null 2>&1; then
            INSTALLED_VERSION=$(terraform version -json 2>/dev/null | grep -o '"terraform_version":"[^"]*' | cut -d'"' -f4 || terraform version | head -1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
            echo "✅ Terraform already installed: $INSTALLED_VERSION"
            terraform version
            exit 0
          fi
          
          # Install Terraform manually
          echo "Installing Terraform ${TERRAFORM_VERSION}..."
          ARCH="amd64"
          OS="linux"
          
          # Detect architecture
          if [ "$(uname -m)" = "aarch64" ] || [ "$(uname -m)" = "arm64" ]; then
            ARCH="arm64"
          fi
          
          # Detect OS
          if [ "$(uname)" = "Darwin" ]; then
            OS="darwin"
          fi
          
          TERRAFORM_ZIP="terraform_${TERRAFORM_VERSION}_${OS}_${ARCH}.zip"
          TERRAFORM_URL="https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/${TERRAFORM_ZIP}"
          
          echo "Downloading Terraform from: $TERRAFORM_URL"
          curl -fsSL "$TERRAFORM_URL" -o /tmp/terraform.zip
          
          if [ ! -f /tmp/terraform.zip ]; then
            echo "❌ Failed to download Terraform"
            exit 1
          fi
          
          # Extract and install
          unzip -q /tmp/terraform.zip -d /tmp/
          chmod +x /tmp/terraform
          sudo mv /tmp/terraform /usr/local/bin/terraform || mv /tmp/terraform ~/bin/terraform
          rm /tmp/terraform.zip
          
          # Verify installation
          terraform version
          
          if [ $? -ne 0 ]; then
            echo "❌ Terraform installation failed"
            exit 1
          fi
          
          echo "✅ Terraform ${TERRAFORM_VERSION} installed successfully"

      - name: Terraform Init
        working-directory: ${{ github.workspace }}
        run: |
          pwd
          ls -la *.tf
          
          # Configure backend if bucket is provided
          if [ -n "$TF_BACKEND_BUCKET" ] && [ "$TF_BACKEND_BUCKET" != "" ]; then
            echo "Configuring S3 backend..."
            echo "Bucket: $TF_BACKEND_BUCKET"
            echo "Key: $TF_BACKEND_KEY"
            echo "Region: $TF_BACKEND_REGION"
            
            BACKEND_CONFIG="-backend-config=bucket=$TF_BACKEND_BUCKET"
            BACKEND_CONFIG="$BACKEND_CONFIG -backend-config=key=$TF_BACKEND_KEY"
            BACKEND_CONFIG="$BACKEND_CONFIG -backend-config=region=$TF_BACKEND_REGION"
            
            if [ -n "$TF_BACKEND_DYNAMODB_TABLE" ] && [ "$TF_BACKEND_DYNAMODB_TABLE" != "" ]; then
              echo "DynamoDB Table: $TF_BACKEND_DYNAMODB_TABLE"
              BACKEND_CONFIG="$BACKEND_CONFIG -backend-config=dynamodb_table=$TF_BACKEND_DYNAMODB_TABLE"
            fi
            
            terraform init -reconfigure $BACKEND_CONFIG
          else
            echo "⚠️  WARNING: No backend bucket configured. Using local state."
            echo "Set TERRAFORM_STATE_BUCKET repository variable to use S3 backend."
            terraform init
          fi

      - name: Terraform Validate
        if: github.event.inputs.terraform_action != 'destroy'
        working-directory: ${{ github.workspace }}
        run: terraform validate

      - name: Terraform Format Check
        if: github.event.inputs.terraform_action != 'destroy'
        working-directory: ${{ github.workspace }}
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Plan
        if: |
          github.event.inputs.terraform_action != 'destroy' ||
          github.event_name == 'push' ||
          github.event_name == 'pull_request'
        working-directory: ${{ github.workspace }}
        run: terraform plan -out=tfplan -no-color
        continue-on-error: false

      - name: Show Plan Output
        if: |
          github.event.inputs.terraform_action != 'destroy' ||
          github.event_name == 'push' ||
          github.event_name == 'pull_request'
        working-directory: ${{ github.workspace }}
        run: |
          echo "## Terraform Plan Output" >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan >> $GITHUB_STEP_SUMMARY || true

      - name: Terraform Plan (Destroy)
        if: github.event.inputs.terraform_action == 'destroy' && github.event_name == 'workflow_dispatch'
        working-directory: ${{ github.workspace }}
        run: |
          echo "## Terraform Destroy Plan" >> $GITHUB_STEP_SUMMARY
          terraform plan -destroy -no-color >> $GITHUB_STEP_SUMMARY || echo "No state found or resources already destroyed"

      - name: Terraform Apply
        if: github.event.inputs.terraform_action == 'apply' && github.event_name == 'workflow_dispatch'
        working-directory: ${{ github.workspace }}
        run: terraform apply tfplan

      - name: Terraform Destroy
        if: github.event.inputs.terraform_action == 'destroy' && github.event_name == 'workflow_dispatch'
        working-directory: ${{ github.workspace }}
        run: terraform destroy -auto-approve -no-color

      - name: Output Terraform State
        if: always() && github.event.inputs.terraform_action != 'destroy'
        working-directory: ${{ github.workspace }}
        run: |
          echo "## Terraform Output" >> $GITHUB_STEP_SUMMARY
          terraform output -no-color 2>/dev/null | \
            grep -E "^(VPC_ID|SUBNET_ID|SECURITY_GROUP_IDS|IAM_INSTANCE_PROFILE) = " \
            >> $GITHUB_STEP_SUMMARY || echo "No outputs available"