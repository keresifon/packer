name: Build Ubuntu Golden Image

on:
  workflow_dispatch:
    inputs:
      ubuntu_version:
        description: 'Ubuntu version to build'
        required: false
        default: '22.04'
        type: choice
        options:
          - '22.04'
          - '20.04'
      aws_region:
        description: 'AWS region'
        required: false
        default: 'us-east-1'
        type: string
      target_regions:
        description: 'Comma-separated list of target regions to copy AMI (overrides config/build-config.yml)'
        required: false
        default: ''
        type: string
      store_in_parameter_store:
        description: 'Store AMI IDs in Systems Manager Parameter Store'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches:
      - main
    paths:
      - '*.pkr.hcl'
      - 'ansible/**'
      - 'config/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main

env:
  PKR_VAR_aws_region: ${{ github.event.inputs.aws_region || 'us-east-1' }}
  PKR_VAR_ubuntu_version: ${{ github.event.inputs.ubuntu_version || '22.04' }}
  TARGET_REGIONS: ${{ github.event.inputs.target_regions || '' }}
  STORE_IN_PARAMETER_STORE: ${{ github.event.inputs.store_in_parameter_store || 'true' }}

jobs:
  validate:
    name: Validate Packer Template
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq for config parsing
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: "1.10.0"

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.PKR_VAR_aws_region }}

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ansible

      - name: Initialize Packer
        env:
          PACKER_GITHUB_API_TOKEN: ${{ github.token }}
        run: packer init ubuntu-golden-image.pkr.hcl

      - name: Validate Packer template
        run: packer validate ubuntu-golden-image.pkr.hcl

  build:
    name: Build AMI
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    outputs:
      ami_id: ${{ steps.build.outputs.ami_id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq for config parsing
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Read build configuration
        id: config
        run: |
          # Read config values and set outputs
          CONFIG_FILE="config/build-config.yml"
          
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "Warning: $CONFIG_FILE not found, using defaults"
            exit 0
          fi
          
          # Extract values from config
          DEFAULT_REGION=$(yq eval '.build.default_region' "$CONFIG_FILE" || echo "us-east-1")
          DEFAULT_UBUNTU_VERSION=$(yq eval '.build.default_ubuntu_version' "$CONFIG_FILE" || echo "22.04")
          BUILD_NAME=$(yq eval '.build.build_name' "$CONFIG_FILE" || echo "ubuntu-golden-image")
          INSTANCE_TYPE=$(yq eval '.instance.build_instance_type' "$CONFIG_FILE" || echo "t3.micro")
          SSH_USERNAME=$(yq eval '.instance.ssh_username' "$CONFIG_FILE" || echo "ubuntu")
          CIS_LEVEL=$(yq eval '.cis.default_level' "$CONFIG_FILE" || echo "2")
          CIS_THRESHOLD=$(yq eval '.cis.default_compliance_threshold' "$CONFIG_FILE" || echo "80")
          FAIL_ON_NON_COMPLIANCE=$(yq eval '.cis.default_fail_on_non_compliance' "$CONFIG_FILE" || echo "false")
          PARAMETER_STORE_ENABLED=$(yq eval '.parameter_store.enabled' "$CONFIG_FILE" || echo "true")
          PARAMETER_STORE_BASE_PATH=$(yq eval '.parameter_store.base_path' "$CONFIG_FILE" || echo "/packer/ubuntu-golden-image")
          
          # Set outputs (workflow inputs override config)
          echo "config_default_region=$DEFAULT_REGION" >> $GITHUB_OUTPUT
          echo "config_default_ubuntu_version=$DEFAULT_UBUNTU_VERSION" >> $GITHUB_OUTPUT
          echo "config_build_name=$BUILD_NAME" >> $GITHUB_OUTPUT
          echo "config_instance_type=$INSTANCE_TYPE" >> $GITHUB_OUTPUT
          echo "config_ssh_username=$SSH_USERNAME" >> $GITHUB_OUTPUT
          echo "config_cis_level=$CIS_LEVEL" >> $GITHUB_OUTPUT
          echo "config_cis_threshold=$CIS_THRESHOLD" >> $GITHUB_OUTPUT
          echo "config_fail_on_non_compliance=$FAIL_ON_NON_COMPLIANCE" >> $GITHUB_OUTPUT
          echo "config_parameter_store_enabled=$PARAMETER_STORE_ENABLED" >> $GITHUB_OUTPUT
          echo "config_parameter_store_base_path=$PARAMETER_STORE_BASE_PATH" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Configuration loaded from build-config.yml"

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: "1.10.0"

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.PKR_VAR_aws_region }}

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ansible

      - name: Initialize Packer
        env:
          PACKER_GITHUB_API_TOKEN: ${{ github.token }}
        run: packer init ubuntu-golden-image.pkr.hcl

      - name: Build Packer image
        id: build
        run: |
          set -e  # Exit on error
          
          # Use config values if available, otherwise use workflow inputs/defaults
          AWS_REGION="${{ env.PKR_VAR_aws_region }}"
          UBUNTU_VERSION="${{ env.PKR_VAR_ubuntu_version }}"
          INSTANCE_TYPE="${{ steps.config.outputs.config_instance_type || 't3.micro' }}"
          IMAGE_NAME="${{ steps.config.outputs.config_build_name || 'ubuntu-golden-image' }}"
          SSH_USERNAME="${{ steps.config.outputs.config_ssh_username || 'ubuntu' }}"
          CIS_LEVEL="${{ steps.config.outputs.config_cis_level || '2' }}"
          CIS_THRESHOLD="${{ steps.config.outputs.config_cis_threshold || '80' }}"
          FAIL_ON_NON_COMPLIANCE="${{ steps.config.outputs.config_fail_on_non_compliance || 'false' }}"
          
          # Read additional config values for Packer
          BLOCK_DEVICE_NAME=$(yq eval '.block_device.device_name' config/build-config.yml || echo "/dev/sda1")
          VOLUME_SIZE=$(yq eval '.block_device.volume_size' config/build-config.yml || echo "20")
          VOLUME_TYPE=$(yq eval '.block_device.volume_type' config/build-config.yml || echo "gp3")
          VOLUME_ENCRYPTED=$(yq eval '.block_device.encrypted' config/build-config.yml || echo "true")
          TAG_OS=$(yq eval '.tags.os' config/build-config.yml || echo "Ubuntu")
          TAG_MANAGED_BY=$(yq eval '.tags.managed_by' config/build-config.yml || echo "Packer")
          TAG_ENVIRONMENT=$(yq eval '.tags.environment' config/build-config.yml || echo "Production")
          
          # Run packer build and capture exit code
          packer build \
            -var="aws_region=$AWS_REGION" \
            -var="ubuntu_version=$UBUNTU_VERSION" \
            -var="instance_type=$INSTANCE_TYPE" \
            -var="image_name=$IMAGE_NAME" \
            -var="ssh_username=$SSH_USERNAME" \
            -var="cis_level=$CIS_LEVEL" \
            -var="cis_compliance_threshold=$CIS_THRESHOLD" \
            -var="fail_on_non_compliance=$FAIL_ON_NON_COMPLIANCE" \
            -var="block_device_name=$BLOCK_DEVICE_NAME" \
            -var="volume_size=$VOLUME_SIZE" \
            -var="volume_type=$VOLUME_TYPE" \
            -var="volume_encrypted=$VOLUME_ENCRYPTED" \
            -var="tag_os=$TAG_OS" \
            -var="tag_managed_by=$TAG_MANAGED_BY" \
            -var="tag_environment=$TAG_ENVIRONMENT" \
            ubuntu-golden-image.pkr.hcl | tee packer-build.log
          
          PACKER_EXIT_CODE=${PIPESTATUS[0]}
          
          # Check if packer build succeeded
          if [ $PACKER_EXIT_CODE -ne 0 ]; then
            echo "‚ùå Packer build failed with exit code: $PACKER_EXIT_CODE"
            echo "Build log saved to packer-build.log"
            exit $PACKER_EXIT_CODE
          fi
          
          # Extract AMI ID from Packer output (only if build succeeded)
          # Packer outputs: "us-east-1: ami-xxxxxxxxxxxxxxxxx" at the end on success
          # Try multiple patterns to find AMI ID
          AMI_ID=""
          
          # Pattern 1: Look for "AMIs were created:" followed by region and AMI ID
          AMI_ID=$(grep -A 2 "AMIs were created:" packer-build.log | grep -oE 'ami-[a-z0-9]{17}' | head -1 || echo "")
          
          # Pattern 2: Look for "region: ami-xxxxx" format
          if [ -z "$AMI_ID" ] || [ "$AMI_ID" = "" ]; then
            AMI_ID=$(grep -oE '[a-z0-9-]+: ami-[a-z0-9]{17}' packer-build.log | tail -1 | grep -oE 'ami-[a-z0-9]{17}' || echo "")
          fi
          
          # Pattern 3: Look for any AMI ID near the end of the log (last occurrence)
          if [ -z "$AMI_ID" ] || [ "$AMI_ID" = "" ]; then
            AMI_ID=$(grep -oE 'ami-[a-z0-9]{17}' packer-build.log | tail -1 || echo "")
          fi
          
          if [ -n "$AMI_ID" ] && [ "$AMI_ID" != "" ]; then
            echo "ami_id=$AMI_ID" >> $GITHUB_OUTPUT
            echo "‚úÖ AMI ID extracted: $AMI_ID"
          else
            echo "‚ö†Ô∏è Warning: Could not extract AMI ID from build output"
            echo "Build log tail (last 50 lines):"
            tail -50 packer-build.log
            echo ""
            echo "Setting empty AMI ID - validation and copy jobs will be skipped"
            echo "ami_id=" >> $GITHUB_OUTPUT
            # Don't exit 1 - let the job succeed so we can see the logs
          fi

      - name: Output AMI ID and Debug
        if: always()
        run: |
          echo "=========================================="
          echo "Build Job Debug Information"
          echo "=========================================="
          echo "Build step exit code: ${{ job.status }}"
          echo "AMI ID from outputs: '${{ steps.build.outputs.ami_id }}'"
          AMI_ID_VAR="${{ steps.build.outputs.ami_id }}"
          echo "AMI ID length: ${#AMI_ID_VAR}"
          echo "=========================================="
          
          if [ -n "${{ steps.build.outputs.ami_id }}" ] && [ "${{ steps.build.outputs.ami_id }}" != "" ]; then
            echo "‚úÖ AMI build completed successfully!"
            echo "AMI ID: ${{ steps.build.outputs.ami_id }}"
            echo "Check AWS EC2 Console for the latest AMI"
          else
            echo "‚ö†Ô∏è Warning: AMI ID not found in outputs"
            echo "This may prevent validation and copy jobs from running"
          fi

      - name: Upload Packer build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: packer-build-log
          path: packer-build.log
          retention-days: 7

      - name: Generate CIS Compliance Summary
        if: always()
        run: |
          echo "## üîí CIS Compliance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract compliance information from Packer build log
          if grep -q "CIS Compliance Report" packer-build.log; then
            # Extract compliance percentage
            COMPLIANCE_PCT=$(grep -oP "Compliance: \K[0-9]+" packer-build.log | tail -1 || echo "N/A")
            PASSED=$(grep -oP "Passed: \K[0-9]+" packer-build.log | tail -1 || echo "N/A")
            TOTAL=$(grep -oP "Passed: [0-9]+/\K[0-9]+" packer-build.log | tail -1 || echo "N/A")
            THRESHOLD=$(grep -oP "Threshold: \K[0-9]+" packer-build.log | tail -1 || echo "80")
            
            if [ "$COMPLIANCE_PCT" != "N/A" ]; then
              # Determine status
              if [ "$COMPLIANCE_PCT" -ge "$THRESHOLD" ]; then
                STATUS_ICON="‚úÖ"
                STATUS="PASS"
                STATUS_COLOR="green"
              else
                STATUS_ICON="‚ùå"
                STATUS="FAIL"
                STATUS_COLOR="red"
              fi
              
              echo "### $STATUS_ICON Status: **$STATUS**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
              echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
              echo "| **Compliance** | **$COMPLIANCE_PCT%** |" >> $GITHUB_STEP_SUMMARY
              echo "| Threshold | $THRESHOLD% |" >> $GITHUB_STEP_SUMMARY
              echo "| Passed Checks | $PASSED / $TOTAL |" >> $GITHUB_STEP_SUMMARY
              echo "| CIS Level | 2 |" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Extract failed checks if available
              if grep -q "Failed checks:" packer-build.log; then
                # Extract failed checks from Ansible debug output
                # Handle both formats: "Failed checks: ..." and JSON format with "msg": "Failed checks: ..."
                FAILED_CHECKS=$(grep -o '"Failed checks:[^"]*"' packer-build.log | sed 's/"Failed checks: *//;s/"$//' | head -1)
                if [ -z "$FAILED_CHECKS" ]; then
                  # Fallback: try extracting from plain text format
                  FAILED_CHECKS=$(grep "Failed checks:" packer-build.log | grep -v "^[[:space:]]*}" | sed -n 's/.*Failed checks:[[:space:]]*\([^}]*\).*/\1/p' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | head -1)
                fi
                # Clean up: remove JSON artifacts and validate content
                FAILED_CHECKS=$(echo "$FAILED_CHECKS" | sed 's/[{}"]//g' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
                # Only show failed checks section if there are actual failed checks (contains alphanumeric characters)
                if [ -n "$FAILED_CHECKS" ] && echo "$FAILED_CHECKS" | grep -q '[A-Za-z0-9]'; then
                  echo "### ‚ùå Failed Checks" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  # Convert comma-separated list to markdown list
                  echo "$FAILED_CHECKS" | sed 's/, */\n/g' | sed 's/^[[:space:]]*//' | sed '/^$/d' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                fi
              fi
              
              echo "---" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "> üìã For detailed compliance information, check the Packer build logs." >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ö†Ô∏è Could not extract compliance information from build logs." >> $GITHUB_STEP_SUMMARY
              echo "Check the Packer build log for details." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ö†Ô∏è CIS compliance check not found in build logs." >> $GITHUB_STEP_SUMMARY
            echo "The compliance check may not have run or the build failed before it completed." >> $GITHUB_STEP_SUMMARY
          fi

  debug-build-outputs:
    name: Debug Build Outputs
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Debug AMI ID extraction
        run: |
          echo "=========================================="
          echo "Build Job Outputs Debug"
          echo "=========================================="
          echo "Build job result: ${{ needs.build.result }}"
          echo "AMI ID from outputs: '${{ needs.build.outputs.ami_id }}'"
          AMI_ID_VAR="${{ needs.build.outputs.ami_id }}"
          echo "AMI ID length: ${#AMI_ID_VAR}"
          echo "AMI ID is null: ${{ needs.build.outputs.ami_id == null }}"
          echo "AMI ID is empty: ${{ needs.build.outputs.ami_id == '' }}"
          echo "AMI ID equals 'null': ${{ needs.build.outputs.ami_id == 'null' }}"
          echo "=========================================="
          echo ""
          echo "Condition evaluation:"
          echo "- needs.build.result == 'success': ${{ needs.build.result == 'success' }}"
          echo "- needs.build.outputs.ami_id != null: ${{ needs.build.outputs.ami_id != null }}"
          echo "- needs.build.outputs.ami_id != '': ${{ needs.build.outputs.ami_id != '' }}"
          echo "- needs.build.outputs.ami_id != 'null': ${{ needs.build.outputs.ami_id != 'null' }}"
          echo "=========================================="

  validate-ami:
    name: Validate AMI
    needs: build
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success' && needs.build.outputs.ami_id != null && needs.build.outputs.ami_id != '' && needs.build.outputs.ami_id != 'null'
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    steps:
      - name: Debug - Check why job is running or not
        run: |
          echo "=========================================="
          echo "Validate-AMI Job Debug"
          echo "=========================================="
          echo "Build job result: ${{ needs.build.result }}"
          echo "AMI ID value: '${{ needs.build.outputs.ami_id }}'"
          echo "AMI ID is null: ${{ needs.build.outputs.ami_id == null }}"
          echo "AMI ID is empty: ${{ needs.build.outputs.ami_id == '' }}"
          echo "=========================================="

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.PKR_VAR_aws_region }}

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ansible

      - name: Verify AWS CLI is available
        run: |
          # GitHub Actions runners already have AWS CLI v2 pre-installed
          aws --version || (echo "AWS CLI not found, installing..." && \
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && \
            unzip -q awscliv2.zip && \
            sudo ./aws/install --update && \
            rm -rf aws awscliv2.zip)
          aws --version

      - name: Wait for AMI to be available
        run: |
          AMI_ID="${{ needs.build.outputs.ami_id }}"
          echo "Waiting for AMI $AMI_ID to be available..."
          aws ec2 wait image-available \
            --image-ids "$AMI_ID" \
            --region ${{ env.PKR_VAR_aws_region }} \
            --max-attempts 30 \
            --delay 10 || echo "AMI may still be initializing"

      - name: Create security group for validation instance
        id: create-sg
        run: |
          SG_NAME="packer-validation-$(date +%s)"
          SG_ID=$(aws ec2 create-security-group \
            --group-name "$SG_NAME" \
            --description "Temporary security group for AMI validation" \
            --region ${{ env.PKR_VAR_aws_region }} \
            --query 'GroupId' \
            --output text)
          
          # Allow SSH from anywhere (GitHub Actions IPs)
          aws ec2 authorize-security-group-ingress \
            --group-id "$SG_ID" \
            --protocol tcp \
            --port 22 \
            --cidr 0.0.0.0/0 \
            --region ${{ env.PKR_VAR_aws_region }} > /dev/null
          
          echo "sg_id=$SG_ID" >> $GITHUB_OUTPUT
          echo "Security group created: $SG_ID"

      - name: Create temporary SSH key pair
        id: create-keypair
        run: |
          KEY_NAME="packer-validation-$(date +%s)"
          
          # Create key pair in AWS
          aws ec2 create-key-pair \
            --key-name "$KEY_NAME" \
            --region ${{ env.PKR_VAR_aws_region }} \
            --query 'KeyMaterial' \
            --output text > /tmp/validation_key.pem
          
          chmod 600 /tmp/validation_key.pem
          
          echo "key_name=$KEY_NAME" >> $GITHUB_OUTPUT
          echo "Key pair created: $KEY_NAME"

      - name: Install yq for config parsing
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Read build configuration for validation
        id: config-validation
        run: |
          CONFIG_FILE="config/build-config.yml"
          VALIDATION_INSTANCE_TYPE=$(yq eval '.instance.validation_instance_type' "$CONFIG_FILE" || echo "t3.micro")
          VALIDATION_CIS_LEVEL=$(yq eval '.cis.validation_level' "$CONFIG_FILE" || echo "2")
          VALIDATION_CIS_THRESHOLD=$(yq eval '.cis.validation_threshold' "$CONFIG_FILE" || echo "80")
          VALIDATION_FAIL_ON_FAILURE=$(yq eval '.cis.validation_fail_on_failure' "$CONFIG_FILE" || echo "false")
          
          echo "validation_instance_type=$VALIDATION_INSTANCE_TYPE" >> $GITHUB_OUTPUT
          echo "validation_cis_level=$VALIDATION_CIS_LEVEL" >> $GITHUB_OUTPUT
          echo "validation_cis_threshold=$VALIDATION_CIS_THRESHOLD" >> $GITHUB_OUTPUT
          echo "validation_fail_on_failure=$VALIDATION_FAIL_ON_FAILURE" >> $GITHUB_OUTPUT

      - name: Launch test instance
        id: launch-instance
        run: |
          AMI_ID="${{ needs.build.outputs.ami_id }}"
          SG_ID="${{ steps.create-sg.outputs.sg_id }}"
          KEY_NAME="${{ steps.create-keypair.outputs.key_name }}"
          INSTANCE_NAME="ami-validation-$(date +%Y%m%d-%H%M%S)"
          INSTANCE_TYPE="${{ steps.config-validation.outputs.validation_instance_type || 't3.micro' }}"
          
          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id "$AMI_ID" \
            --instance-type "$INSTANCE_TYPE" \
            --security-group-ids "$SG_ID" \
            --key-name "$KEY_NAME" \
            --tag-specifications "ResourceType=instance,Tags=[{Key=Name,Value=$INSTANCE_NAME},{Key=Purpose,Value=AMI-Validation},{Key=Build,Value=${{ github.run_id }}}]" \
            --region ${{ env.PKR_VAR_aws_region }} \
            --query 'Instances[0].InstanceId' \
            --output text)
          
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "Test instance launched: $INSTANCE_ID"
          
          # Wait for instance to be running
          aws ec2 wait instance-running \
            --instance-ids "$INSTANCE_ID" \
            --region ${{ env.PKR_VAR_aws_region }}

      - name: Get instance IP address
        id: get-ip
        run: |
          INSTANCE_ID="${{ steps.launch-instance.outputs.instance_id }}"
          
          # Wait a bit for public IP assignment
          sleep 10
          
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --region ${{ env.PKR_VAR_aws_region }} \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          # Retry if IP not available
          RETRY=0
          while [ -z "$PUBLIC_IP" ] || [ "$PUBLIC_IP" = "None" ]; do
            if [ $RETRY -ge 10 ]; then
              echo "Error: Could not get public IP after 10 retries"
              exit 1
            fi
            sleep 5
            PUBLIC_IP=$(aws ec2 describe-instances \
              --instance-ids "$INSTANCE_ID" \
              --region ${{ env.PKR_VAR_aws_region }} \
              --query 'Reservations[0].Instances[0].PublicIpAddress' \
              --output text)
            RETRY=$((RETRY + 1))
          done
          
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "Instance public IP: $PUBLIC_IP"

      - name: Wait for SSH to be available
        run: |
          PUBLIC_IP="${{ steps.get-ip.outputs.public_ip }}"
          echo "Waiting for SSH to be available on $PUBLIC_IP..."
          
          RETRY=0
          MAX_RETRIES=30
          while [ $RETRY -lt $MAX_RETRIES ]; do
            if ssh -i /tmp/validation_key.pem \
                -o StrictHostKeyChecking=no \
                -o ConnectTimeout=5 \
                -o UserKnownHostsFile=/dev/null \
                -o BatchMode=yes \
                ubuntu@"$PUBLIC_IP" "echo 'SSH ready'" 2>/dev/null; then
              echo "SSH is ready!"
              exit 0
            fi
            RETRY=$((RETRY + 1))
            echo "Waiting for SSH... ($RETRY/$MAX_RETRIES)"
            sleep 10
          done
          
          echo "ERROR: SSH not available after $MAX_RETRIES attempts"
          exit 1

      - name: Run AMI validation tests
        id: validate
        run: |
          PUBLIC_IP="${{ steps.get-ip.outputs.public_ip }}"
          
          # Verify key file exists and has correct permissions
          ls -la /tmp/validation_key.pem
          chmod 600 /tmp/validation_key.pem
          
          export ANSIBLE_HOST_KEY_CHECKING=False
          export ANSIBLE_SSH_PRIVATE_KEY_FILE=/tmp/validation_key.pem
          
          # Use config values for validation
          VALIDATION_CIS_LEVEL="${{ steps.config-validation.outputs.validation_cis_level || '2' }}"
          VALIDATION_CIS_THRESHOLD="${{ steps.config-validation.outputs.validation_cis_threshold || '80' }}"
          VALIDATION_FAIL_ON_FAILURE="${{ steps.config-validation.outputs.validation_fail_on_failure || 'false' }}"
          
          ansible-playbook \
            --private-key=/tmp/validation_key.pem \
            --ssh-common-args="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            -i "$PUBLIC_IP," \
            -u ubuntu \
            ansible/ami-validation-playbook.yml \
            -e "cis_level=$VALIDATION_CIS_LEVEL" \
            -e "cis_compliance_threshold=$VALIDATION_CIS_THRESHOLD" \
            -e "fail_on_validation_failure=$VALIDATION_FAIL_ON_FAILURE" \
            -v | tee validation-output.log
          
          VALIDATION_EXIT=$?
          echo "validation_exit_code=$VALIDATION_EXIT" >> $GITHUB_OUTPUT

      - name: Generate CIS Compliance Summary from Validation
        if: always()
        run: |
          echo "## üîí CIS Compliance Report (Post-Build Validation)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract compliance information from validation output
          if [ -f validation-output.log ] && grep -q "CIS Compliance Report" validation-output.log; then
            # Extract compliance percentage
            COMPLIANCE_PCT=$(grep -oP "Compliance: \K[0-9]+" validation-output.log | tail -1 || echo "N/A")
            PASSED=$(grep -oP "Passed: \K[0-9]+" validation-output.log | tail -1 || echo "N/A")
            TOTAL=$(grep -oP "Passed: [0-9]+/\K[0-9]+" validation-output.log | tail -1 || echo "N/A")
            THRESHOLD=$(grep -oP "Threshold: \K[0-9]+" validation-output.log | tail -1 || echo "80")
            
            if [ "$COMPLIANCE_PCT" != "N/A" ]; then
              # Determine status
              if [ "$COMPLIANCE_PCT" -ge "$THRESHOLD" ]; then
                STATUS_ICON="‚úÖ"
                STATUS="PASS"
                STATUS_COLOR="green"
              else
                STATUS_ICON="‚ùå"
                STATUS="FAIL"
                STATUS_COLOR="red"
              fi
              
              echo "### $STATUS_ICON Status: **$STATUS**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
              echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
              echo "| **Compliance** | **$COMPLIANCE_PCT%** |" >> $GITHUB_STEP_SUMMARY
              echo "| Threshold | $THRESHOLD% |" >> $GITHUB_STEP_SUMMARY
              echo "| Passed Checks | $PASSED / $TOTAL |" >> $GITHUB_STEP_SUMMARY
              echo "| CIS Level | 2 |" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Extract failed checks if available
              if grep -q "Failed checks:" validation-output.log; then
                # Extract failed checks from Ansible debug output
                # Handle both formats: "Failed checks: ..." and JSON format with "msg": "Failed checks: ..."
                FAILED_CHECKS=$(grep -o '"Failed checks:[^"]*"' validation-output.log | sed 's/"Failed checks: *//;s/"$//' | head -1)
                if [ -z "$FAILED_CHECKS" ]; then
                  # Fallback: try extracting from plain text format
                  FAILED_CHECKS=$(grep "Failed checks:" validation-output.log | grep -v "^[[:space:]]*}" | sed -n 's/.*Failed checks:[[:space:]]*\([^}]*\).*/\1/p' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | head -1)
                fi
                # Clean up: remove JSON artifacts and validate content
                FAILED_CHECKS=$(echo "$FAILED_CHECKS" | sed 's/[{}"]//g' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
                # Only show failed checks section if there are actual failed checks (contains alphanumeric characters)
                if [ -n "$FAILED_CHECKS" ] && echo "$FAILED_CHECKS" | grep -q '[A-Za-z0-9]'; then
                  echo "### ‚ùå Failed Checks" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  # Convert comma-separated list to markdown list
                  echo "$FAILED_CHECKS" | sed 's/, */\n/g' | sed 's/^[[:space:]]*//' | sed '/^$/d' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                fi
              fi
              
              echo "---" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "> üìã This is the post-build validation compliance check. For build-time compliance, check the build job summary." >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ö†Ô∏è Could not extract compliance information from validation logs." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ö†Ô∏è CIS compliance check not found in validation logs." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: |
            ansible/ami-validation-playbook.yml
          retention-days: 30

      - name: Cleanup - Terminate test instance
        if: always()
        run: |
          INSTANCE_ID="${{ steps.launch-instance.outputs.instance_id }}"
          if [ -n "$INSTANCE_ID" ]; then
            echo "Terminating test instance: $INSTANCE_ID"
            aws ec2 terminate-instances \
              --instance-ids "$INSTANCE_ID" \
              --region ${{ env.PKR_VAR_aws_region }} > /dev/null || true
            
            # Wait for termination
            aws ec2 wait instance-terminated \
              --instance-ids "$INSTANCE_ID" \
              --region ${{ env.PKR_VAR_aws_region }} || true
          fi

      - name: Cleanup - Delete security group
        if: always()
        run: |
          SG_ID="${{ steps.create-sg.outputs.sg_id }}"
          if [ -n "$SG_ID" ]; then
            echo "Deleting security group: $SG_ID"
            aws ec2 delete-security-group \
              --group-id "$SG_ID" \
              --region ${{ env.PKR_VAR_aws_region }} || true
          fi

      - name: Cleanup - Delete key pair
        if: always()
        run: |
          KEY_NAME="${{ steps.create-keypair.outputs.key_name }}"
          if [ -n "$KEY_NAME" ]; then
            echo "Deleting key pair: $KEY_NAME"
            aws ec2 delete-key-pair \
              --key-name "$KEY_NAME" \
              --region ${{ env.PKR_VAR_aws_region }} || true
          fi

      - name: Validation Summary
        if: always()
        run: |
          echo "=========================================="
          echo "AMI Validation Summary"
          echo "=========================================="
          echo "AMI ID: ${{ needs.build.outputs.ami_id }}"
          echo "Validation Exit Code: ${{ steps.validate.outputs.validation_exit_code }}"
          if [ "${{ steps.validate.outputs.validation_exit_code }}" = "0" ]; then
            echo "Status: ‚úÖ VALIDATION PASSED"
          else
            echo "Status: ‚ùå VALIDATION FAILED"
          fi
          echo "=========================================="

  copy-ami:
    name: Copy AMI to Target Regions
    needs: [build, validate-ami]
    runs-on: ubuntu-latest
    if: success() && needs.build.outputs.ami_id != null && needs.build.outputs.ami_id != '' && needs.build.outputs.ami_id != 'null'
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.PKR_VAR_aws_region }}

      - name: Verify AWS CLI and install dependencies
        run: |
          # GitHub Actions runners already have AWS CLI v2 pre-installed
          # Verify it's available, only install if missing
          aws --version || (echo "AWS CLI not found, installing..." && \
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && \
            unzip -q awscliv2.zip && \
            sudo ./aws/install --update && \
            rm -rf aws awscliv2.zip)
          aws --version
          
          # Install jq and PyYAML (for YAML parsing)
          sudo apt-get update
          sudo apt-get install -y jq python3-pip
          pip3 install pyyaml

      - name: Parse target regions from config or input
        id: parse-regions
        run: |
          # Check if target_regions input was provided (manual override)
          if [ -n "${{ env.TARGET_REGIONS }}" ] && [ "${{ env.TARGET_REGIONS }}" != "" ]; then
            echo "Using target regions from workflow input: ${{ env.TARGET_REGIONS }}"
            REGIONS_INPUT="${{ env.TARGET_REGIONS }}"
          else
            echo "Reading target regions from config file: config/build-config.yml"
            
            # Read from build-config.yml using Python
            REGIONS_INPUT=$(python3 << 'EOF'
          import yaml
          import sys
          import os
          
          config_file = 'config/build-config.yml'
          
          try:
              if not os.path.exists(config_file):
                  print("Error: Config file 'config/build-config.yml' not found", file=sys.stderr)
                  print("Please create config/build-config.yml with distribution.target_regions configuration", file=sys.stderr)
                  print("")
                  sys.exit(1)  # Exit 1 = fail, config file is required
              
              with open(config_file, 'r') as f:
                  config = yaml.safe_load(f)
              
              # Config file exists but is empty or None
              if not config:
                  print("Warning: Config file exists but is empty", file=sys.stderr)
                  print("No regions will be copied. Configure 'distribution.target_regions' in config/build-config.yml to enable copying.", file=sys.stderr)
                  print("")
                  sys.exit(0)  # Exit 0 = skip copy, don't fail
              
              # Use distribution.target_regions (build-config.yml)
              if 'distribution' in config and 'target_regions' in config['distribution']:
                  regions = [r.strip() for r in config['distribution']['target_regions'] if r and r.strip()]
                  if regions:
                      print(','.join(regions))
                      sys.exit(0)
              
              # No regions found - config exists but no regions configured
              print("Warning: No target regions found in config file", file=sys.stderr)
              print("No regions will be copied. Configure 'distribution.target_regions' in config/build-config.yml to enable copying.", file=sys.stderr)
              print("")
              sys.exit(0)  # Exit 0 = skip copy, don't fail
          except Exception as e:
              print(f"Error reading config: {e}", file=sys.stderr)
              print("")
              sys.exit(1)  # Exit 1 = fail on parsing errors
          EOF
            )
            
            # Check exit code from Python script
            PYTHON_EXIT_CODE=$?
            
            if [ $PYTHON_EXIT_CODE -ne 0 ]; then
              echo "‚ùå Error: Failed to read config/build-config.yml"
              echo "Config file is required. Please create config/build-config.yml with distribution.target_regions configuration"
              exit 1
            fi
            
            # Check if regions were found
            if [ -z "$REGIONS_INPUT" ] || [ "$REGIONS_INPUT" = "" ]; then
              echo "‚ö†Ô∏è No target regions configured in config/build-config.yml"
              echo "AMI copy will be skipped. Configure 'distribution.target_regions' in config/build-config.yml to enable copying."
              echo "regions_json=[]" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "‚úÖ Using target regions from config: $REGIONS_INPUT"
            fi
          fi
          
          if [ -z "$REGIONS_INPUT" ] || [ "$REGIONS_INPUT" = "" ]; then
            echo "No target regions specified, skipping copy"
            echo "regions_json=[]" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Convert comma-separated regions to JSON array (compact format for GitHub output)
          REGIONS_JSON=$(echo "$REGIONS_INPUT" | tr ',' '\n' | jq -R . | jq -sc .)
          echo "regions_json=$REGIONS_JSON" >> $GITHUB_OUTPUT
          echo "Target regions: $REGIONS_INPUT"

      - name: Copy AMI to target regions
        id: copy-ami
        run: |
          SOURCE_AMI_ID="${{ needs.build.outputs.ami_id }}"
          SOURCE_REGION="${{ env.PKR_VAR_aws_region }}"
          AMI_NAME=$(aws ec2 describe-images \
            --image-ids "$SOURCE_AMI_ID" \
            --region "$SOURCE_REGION" \
            --query 'Images[0].Name' \
            --output text)
          
          echo "Source AMI: $SOURCE_AMI_ID ($AMI_NAME) in $SOURCE_REGION"
          
          # Parse regions from JSON
          REGIONS=$(echo '${{ steps.parse-regions.outputs.regions_json }}' | jq -r '.[]')
          
          if [ -z "$REGIONS" ]; then
            echo "No regions to copy to"
            echo "copied_amis={}" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Copy AMI to each target region and build JSON
          COPIED_AMIS_JSON="{}"
          
          for TARGET_REGION in $REGIONS; do
            TARGET_REGION=$(echo "$TARGET_REGION" | tr -d '"' | xargs)
            echo "=========================================="
            echo "Copying AMI to $TARGET_REGION..."
            echo "=========================================="
            
            # Copy AMI
            COPIED_AMI_ID=$(aws ec2 copy-image \
              --source-image-id "$SOURCE_AMI_ID" \
              --source-region "$SOURCE_REGION" \
              --region "$TARGET_REGION" \
              --name "$AMI_NAME" \
              --description "Copied from $SOURCE_REGION - $AMI_NAME" \
              --query 'ImageId' \
              --output text)
            
            if [ -n "$COPIED_AMI_ID" ] && [ "$COPIED_AMI_ID" != "None" ]; then
              echo "‚úÖ AMI copied successfully: $COPIED_AMI_ID"
              
              # Add to JSON object (compact format for GitHub output)
              COPIED_AMIS_JSON=$(echo "$COPIED_AMIS_JSON" | jq -c --arg region "$TARGET_REGION" --arg ami "$COPIED_AMI_ID" '. + {($region): $ami}')
              
              # Tag the copied AMI
              aws ec2 create-tags \
                --resources "$COPIED_AMI_ID" \
                --region "$TARGET_REGION" \
                --tags \
                  Key=Name,Value="$AMI_NAME" \
                  Key=SourceRegion,Value="$SOURCE_REGION" \
                  Key=SourceAMI,Value="$SOURCE_AMI_ID" \
                  Key=ManagedBy,Value="Packer" \
                  Key=CopiedAt,Value="$(date -u +%Y-%m-%dT%H:%M:%SZ)" || true
            else
              echo "‚ùå Failed to copy AMI to $TARGET_REGION"
            fi
          done
          
          # Ensure JSON is compact before writing to GitHub output
          COPIED_AMIS_JSON=$(echo "$COPIED_AMIS_JSON" | jq -c .)
          echo "copied_amis=$COPIED_AMIS_JSON" >> $GITHUB_OUTPUT
          
          echo "=========================================="
          echo "AMI Copy Summary"
          echo "=========================================="
          echo "$COPIED_AMIS_JSON" | jq -r 'to_entries[] | "\(.key): \(.value)"'
          echo "=========================================="

      - name: Wait for copied AMIs to be available
        if: steps.copy-ami.outputs.copied_amis != '{}'
        run: |
          COPIED_AMIS_JSON='${{ steps.copy-ami.outputs.copied_amis }}'
          
          if [ "$COPIED_AMIS_JSON" = "{}" ] || [ -z "$COPIED_AMIS_JSON" ]; then
            echo "No AMIs to wait for"
            exit 0
          fi
          
          echo "Waiting for copied AMIs to become available..."
          
          echo "$COPIED_AMIS_JSON" | jq -r 'to_entries[] | "\(.key)|\(.value)"' | while IFS='|' read -r REGION AMI_ID; do
            echo "Waiting for $AMI_ID in $REGION..."
            aws ec2 wait image-available \
              --image-ids "$AMI_ID" \
              --region "$REGION" \
              --max-attempts 60 \
              --delay 10 || echo "Warning: AMI $AMI_ID in $REGION may still be copying"
            echo "‚úÖ $AMI_ID in $REGION is now available"
          done

      - name: Install yq for config parsing
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Read Parameter Store configuration
        id: config-parameter-store
        run: |
          CONFIG_FILE="config/build-config.yml"
          PARAMETER_STORE_ENABLED=$(yq eval '.parameter_store.enabled' "$CONFIG_FILE" || echo "true")
          PARAMETER_STORE_BASE_PATH=$(yq eval '.parameter_store.base_path' "$CONFIG_FILE" || echo "/packer/ubuntu-golden-image")
          
          echo "parameter_store_enabled=$PARAMETER_STORE_ENABLED" >> $GITHUB_OUTPUT
          echo "parameter_store_base_path=$PARAMETER_STORE_BASE_PATH" >> $GITHUB_OUTPUT

      - name: Store AMI IDs in Parameter Store
        if: steps.config-parameter-store.outputs.parameter_store_enabled == 'true' && env.STORE_IN_PARAMETER_STORE == 'true' && steps.copy-ami.outputs.copied_amis != '{}'
        run: |
          SOURCE_AMI_ID="${{ needs.build.outputs.ami_id }}"
          SOURCE_REGION="${{ env.PKR_VAR_aws_region }}"
          AMI_NAME=$(aws ec2 describe-images \
            --image-ids "$SOURCE_AMI_ID" \
            --region "$SOURCE_REGION" \
            --query 'Images[0].Name' \
            --output text)
          
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          PARAMETER_BASE="${{ steps.config-parameter-store.outputs.parameter_store_base_path || '/packer/ubuntu-golden-image' }}"
          
          echo "=========================================="
          echo "Storing AMI IDs in Parameter Store"
          echo "=========================================="
          
          # Store source AMI
          aws ssm put-parameter \
            --name "$PARAMETER_BASE/$SOURCE_REGION/latest" \
            --value "$SOURCE_AMI_ID" \
            --type "String" \
            --description "Latest Ubuntu Golden Image AMI ID in $SOURCE_REGION (Built: $BUILD_DATE)" \
            --overwrite \
            --region "$SOURCE_REGION" || true
          
          aws ssm put-parameter \
            --name "$PARAMETER_BASE/$SOURCE_REGION/$AMI_NAME" \
            --value "$SOURCE_AMI_ID" \
            --type "String" \
            --description "Ubuntu Golden Image AMI ID: $AMI_NAME in $SOURCE_REGION" \
            --overwrite \
            --region "$SOURCE_REGION" || true
          
          echo "‚úÖ Stored source AMI: $SOURCE_AMI_ID in $SOURCE_REGION"
          
          # Store copied AMIs
          COPIED_AMIS_JSON='${{ steps.copy-ami.outputs.copied_amis }}'
          
          if [ "$COPIED_AMIS_JSON" != "{}" ] && [ -n "$COPIED_AMIS_JSON" ]; then
            echo "$COPIED_AMIS_JSON" | jq -r 'to_entries[] | "\(.key)|\(.value)"' | while IFS='|' read -r REGION AMI_ID; do
              aws ssm put-parameter \
                --name "$PARAMETER_BASE/$REGION/latest" \
                --value "$AMI_ID" \
                --type "String" \
                --description "Latest Ubuntu Golden Image AMI ID in $REGION (Copied: $BUILD_DATE)" \
                --overwrite \
                --region "$REGION" || true
              
              aws ssm put-parameter \
                --name "$PARAMETER_BASE/$REGION/$AMI_NAME" \
                --value "$AMI_ID" \
                --type "String" \
                --description "Ubuntu Golden Image AMI ID: $AMI_NAME in $REGION (Copied from $SOURCE_REGION)" \
                --overwrite \
                --region "$REGION" || true
              
              echo "‚úÖ Stored copied AMI: $AMI_ID in $REGION"
            done
          fi
          
          echo "=========================================="
          echo "Parameter Store Update Complete"
          echo "=========================================="

      - name: Copy AMI Summary
        if: always()
        run: |
          echo "=========================================="
          echo "AMI Distribution Summary"
          echo "=========================================="
          echo "Source AMI: ${{ needs.build.outputs.ami_id }} (${{ env.PKR_VAR_aws_region }})"
          echo "Target Regions: ${{ env.TARGET_REGIONS }}"
          echo "Parameter Store: ${{ env.STORE_IN_PARAMETER_STORE }}"
          echo ""
          echo "Copied AMIs:"
          echo '${{ steps.copy-ami.outputs.copied_amis }}' | jq -r 'to_entries[] | "  \(.key): \(.value)"' || echo "  None"
          echo ""
          echo "Parameter Store Paths:"
          echo "  /packer/ubuntu-golden-image/<region>/latest"
          echo "  /packer/ubuntu-golden-image/<region>/<ami-name>"
          echo "=========================================="

