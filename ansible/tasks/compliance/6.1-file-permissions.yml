---
# CIS 6.1 Compliance Checks - File Permissions

- name: Check CIS 6.1.1 - /etc/passwd permissions
  shell: |
    if [ -f /etc/passwd ] && [ "$(stat -c "%a" /etc/passwd)" = "644" ]; then
      echo "PASS"
    else
      echo "FAIL"
    fi
  register: passwd_perm_check
  failed_when: false
  changed_when: false

