---
# CIS 4.1 Compliance Checks - Logging

- name: Check CIS 4.2.1.1 - rsyslog installed and enabled
  shell: |
    if command -v rsyslogd &> /dev/null && systemctl is-enabled rsyslog &> /dev/null; then
      echo "PASS"
    else
      echo "FAIL"
    fi
  register: rsyslog_check
  failed_when: false
  changed_when: false
  # Extract just PASS/FAIL from output (systemctl may output status text)
  # The output format is: "PASS" or "FAIL" (may have other text on other lines)

